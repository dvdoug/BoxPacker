language: php
sudo: false

env:
php:
  - 7.2
  - 7.1
  - nightly

matrix:
  include:
    - php: 7.1
      env: lowest=1
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/composer

install:
  - phpenv config-rm xdebug.ini || true;
  - |
    if [ "$lowest" = "1" ]; then
      composer update --prefer-lowest --prefer-stable;
    else
      composer update;
    fi;

jobs:
  include:
    - stage: unit tests
      script: phpdbg -qrr vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover tests --exclude-group efficiency
      after_script: wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover;
    - stage: efficiency tests
      script: php vendor/bin/phpunit --group efficiency;
