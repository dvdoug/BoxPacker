language: php
sudo: false

env:
  - TEST_SUITE=unit
  - TEST_SUITE=efficiency
  - OLDEST_DEPS=1
php:
  - 7.2
  - 7.1
  - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/composer

install:
  - phpenv config-rm xdebug.ini || true;
  - |
    if [ "${OLDEST_DEPS}" = "1" ]; then
      composer update --prefer-lowest --prefer-stable;
    else
      composer update;
    fi;

script:
  - |
    if [ "${TEST_SUITE}" = "unit" ]; then
      phpdbg -qrr vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover --exclude-group efficiency;
    elif [ "${TEST_SUITE}" = "efficiency" ]; then
      php vendor/bin/phpunit --exclude-group efficiency;
    fi;

after_script:
  - |
    if [ "${TEST_SUITE}" = "unit" ]; then
      wget https://scrutinizer-ci.com/ocular.phar;
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover;
    fi;
